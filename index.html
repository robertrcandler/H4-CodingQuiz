<!doctype html>
<html lang="en">
  <head>
    <title>Robert's Coding Quiz</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <html src="highscore.html"></html>

  </head>

  <body>
    <h1>Robert's Coding Quiz</h1>

    <!--Making Quiz Form-->
    <form id = "Quiz" name="Quiz">
      <!--Question Here-->
      <p>Input question line from js here</p>
      <br>
      <!--Answer choices-->
      <input type="radio" id="mc" name="a0" value="callFunctionFromGame">CallAnswerChoiceFromGame<br>
      <input type="radio" id="mc" name="a1" value="callFunctionFromGame">CallAnswerChoiceFromGame<br>
      <input type="radio" id="mc" name="a2" value="callFunctionFromGame">CallAnswerChoiceFromGame<br>
      <input type="radio" id="mc" name="a3" value="callFunctionFromGame">CallAnswerChoiceFromGame<br>
      <!--Submit Button-->
      <input type="button" id="button" value="Submit" onclick="checkAnswer();">
    
    </form>

    <!--Show correct or false-->
    <div id="qResult">
      <p id="answerResult"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
